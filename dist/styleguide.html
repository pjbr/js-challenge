<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div>{{header}}
      <div class='header'> Contact Keeper </div>
    </div>
    <div style="padding:30px;">{{search button}}
      <div class='search'>
        <input type ='text' placeholder='Search' class='search-input'>
        <button type="button" class='right-button'>
          <span class='fa fa-search'></span>
        </button>
      </div>
    </div>
    <div style="padding:30px;">{{modal button}}
      <button type="button" class='modal-button'>
        <span class='fa fa-plus-circle'></span>  &nbsp;Contacts Keeper
      </button>
      <br>
      {{active}}
      <button type="button" class='modal-button active'>
        <span class='fa fa-plus-circle'></span>  &nbsp;Contacts Keeper
      </button>
    </div>
    <div>{{table}}
    </div>
  </body>
</html>
